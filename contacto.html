<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Guía Gamer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo-nav-container">
      <img src="logo.png" alt="Guía Gamer Logo" class="logo">
      <h1>Contáctanos</h1>
    </div>
  
    <div class="nav-user-container">
      <nav>
        <ul>
          <li><a href="Index.html" class="activo">Inicio</a></li>
          <li><a href="guias.html">Guías</a></li>
          <li><a href="directos.html">Directos</a></li>
          <li><a href="registro.html">Registro</a></li>
        </ul>
      </nav>
      <a href="perfil.html" class="user-icon" title="Mi Perfil">
        <img src="user-icon.svg" alt="Usuario" />
      </a>
    </div>
  </header>
  
  <main>
    <section class="formulario">
      <h2>¿Tienes dudas o sugerencias?</h2>
      <form id="contacto-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="mensaje-respuesta"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Guía Gamer</p>
  </footer>
</body>
</html>
