<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Guía Gamer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo-nav-container">
      <img src="logo.png" alt="Guía Gamer Logo" class="logo">
      <h1>Registro de Usuario</h1>
    </div>
  
    <div class="nav-user-container">
      <nav>
        <ul>
          <li><a href="Index.html" class="activo">Inicio</a></li>
          <li><a href="guias.html">Guías</a></li>
          <li><a href="directos.html">Directos</a></li>
          <li><a href="registro.html">Registro</a></li>
        </ul>
      </nav>
      <a href="perfil.html" class="user-icon" title="Mi Perfil">
        <img src="user-icon.svg" alt="Usuario" />
      </a>
    </div>
  </header>

  <main>
    <section class="formulario">
      <h2>Únete a nuestra comunidad</h2>
      <form id="registro-form">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" required>
        <br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>
        <br>
        <label for="confirmar">Confirmar contraseña:</label>
        <input type="password" id="confirmar" required>
        <br>
        <label>
          <input type="checkbox" required> Acepto los términos y condiciones
        </label>
        <br>
        <br>
        <button type="submit">Registrarme</button>
      </form>
      <p id="registro-respuesta"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Guía Gamer</p>
    <a href="contacto.html" id="contacto">Contacto</a>
  </footer>
</body>
</html>
